local_costmap:
  global_frame: "odom"
  robot_base_frame: "base_link"
  update_frequency: 5.0
  publish_frequency: 2.0
  rolling_window: true
  width: 3.0
  height: 3.0
  static_map: false
  transform_tolerance: 0.5

  obstacle_layer:
    enabled: true
    max_obstacle_height: 2.0
    obstacle_range: 2.5
    raytrace_range: 3.0
    inflation_radius: 0.55
    cost_scaling_factor: 10.0
    observation_sources: laser_scan
    laser_scan: {sensor_frame: laser_frame, data_type: LaserScan, topic: base_scan_0, marking: true, clearing: true}
