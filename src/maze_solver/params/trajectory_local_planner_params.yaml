# Trajectory planner parameters
TrajectoryPlannerROS:
  meter_scoring: true
  max_vel_x: 0.35
  min_vel_x: 0.1
  max_vel_theta: 1.0
  min_vel_theta: -1.0
  acc_lim_x: 2.5
  acc_lim_theta: 3.2
  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true
  footprint: [[0.12, 0.12], [0.12, -0.12], [-0.12, -0.12], [-0.12, 0.12]]