# Global costmap parameters
global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 5.0
  transform_tolerance: 0.5
  static_map: true
  inflation_radius: 0.2

# move_base_params.yaml

base_global_planner: "global_planner/GlobalPlanner"

GlobalPlanner:
  use_dijkstra: false  # Disable Dijkstra's algorithm
  use_quadratic: false # No quadratic approximation
  allow_unknown: true  # Allow planning in unknown space
  default_tolerance: 0.0
  planner_window_x: 0.0
  planner_window_y: 0.0
  cost_factor: 3.0     # Factor to multiply cost values
  orientation_mode: 0  # 0 - None, 1 - Forward, 2 - Interpolate

